version: '3.8'

services:
  analysis-engine:
    build:
      context: .
      dockerfile: Dockerfile
    image: sdi-analysis-engine:latest
    container_name: sdi-analysis-engine
    ports:
      - "50051:50051"  # gRPC port
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount config files if needed
      - ./influxdDB-Information.txt:/app/influxdDB-Information.txt:ro
      - ./influxDB-TOKEN.txt:/app/influxDB-TOKEN.txt:ro
    restart: unless-stopped
    networks:
      - sdi-network
    command: ["--grpc", "--port", "50051"]
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; import analysis_service_pb2_grpc; channel = grpc.insecure_channel('localhost:50051'); stub = analysis_service_pb2_grpc.AnalysisServiceStub(channel); channel.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

