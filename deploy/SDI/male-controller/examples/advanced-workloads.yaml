# 다양한 워크로드 예시 생성
apiVersion: apps/v1
kind: Deployment
metadata:
  name: critical-ai-model
  namespace: default  # production namespace가 없으므로 default 사용
  labels:
    app: critical-ai
    type: machine-learning
    environment: production
    tier: critical
spec:
  replicas: 3
  selector:
    matchLabels:
      app: critical-ai
  template:
    metadata:
      labels:
        app: critical-ai
        type: machine-learning
        environment: production
        tier: critical
    spec:
      containers:
      - name: ai-model
        image: nginx:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-trainer
  namespace: default
  labels:
    app: batch-trainer
    type: batch-processing
    workload: training
spec:
  replicas: 1
  selector:
    matchLabels:
      app: batch-trainer
  template:
    metadata:
      labels:
        app: batch-trainer
        type: batch-processing
        workload: training
    spec:
      containers:
      - name: trainer
        image: nginx:latest
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi" 
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-experiment
  namespace: default
  labels:
    app: dev-experiment
    type: machine-learning
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-experiment
  template:
    metadata:
      labels:
        app: dev-experiment
        type: machine-learning
        environment: development
    spec:
      containers:
      - name: experiment
        image: nginx:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"