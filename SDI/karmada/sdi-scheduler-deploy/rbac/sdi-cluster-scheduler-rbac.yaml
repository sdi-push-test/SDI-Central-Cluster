# sdi-cluster-rbac.yaml (업데이트 버전)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sdi-cluster-sceduler
rules:
  - apiGroups: ["work.karmada.io"]
    resources:
      - resourcebindings
      - resourcebindings/status
      - clusterresourcebindings
      - clusterresourcebindings/status
    verbs: ["get","list","watch","update","patch"]

  - apiGroups: ["cluster.karmada.io"]
    resources: ["clusters"]
    verbs: ["get","list","watch"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create","patch","update"]

  - apiGroups: [""]
    resources: ["namespaces","services","configmaps","secrets"]
    verbs: ["get","list","watch"]
  - apiGroups: ["apps"]
    resources: ["deployments","statefulsets","daemonsets","replicasets"]
    verbs: ["get","list","watch"]

  - apiGroups: ["policy.karmada.io"]
    resources: ["propagationpolicies","clusterpropagationpolicies"]
    verbs: ["get","list","watch"]

  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get","list","watch","create","update","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sdi-cluster-sceduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sdi-cluster-sceduler
subjects:
- kind: ServiceAccount
  name: karmada-scheduler
  namespace: karmada-system
