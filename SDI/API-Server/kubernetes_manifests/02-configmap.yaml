apiVersion: v1
kind: ConfigMap
metadata:
  name: sdi-manifest-bridge-cm
  namespace: sdi-manifest-bridge
data:
  pod-template.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      # The name will be generated by the application
      name: ""
      labels: {}
      annotations: {}
    spec:
      # Fixed values are defined in the template
      schedulerName: sdi-scheduler
      priorityClassName: real-time
      nodeSelector:
        role: edge
      containers:
        # The container details will be injected by the application
        - name: ""
          image: ""
